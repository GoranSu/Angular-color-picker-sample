<mat-expansion-panel #expansionPanel class="color-picker" *ngIf="active">
  <mat-expansion-panel-header>
    <mat-panel-title>
      <mat-icon [ngStyle]="{'color': color}">
        brightness_1
      </mat-icon>
      {{ heading }}
    </mat-panel-title>
    <mat-panel-description>
      {{color}}
    </mat-panel-description>
  </mat-expansion-panel-header>
    <div class="opened">
    <div class="colors">
      <div class="circle"
          (click)="changeColor(paint)" 
          *ngFor="let paint of defaultColors" 
          [ngStyle]="{'background': paint}">
      </div>
    </div>

    <div class="hex-code">
      <p>Hex Code</p>
      <div class="g-input">
        <input type="text" maxlength="7" [value]="color"
              (keyup)="changeColorManual(paintInput.value)"
              (keydown.enter)="toggleColors()"
              #paintInput/>
      </div>
    </div>
  </div>
</mat-expansion-panel>
